<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tạo form đăng nhập người dùng, sử dụng thông tin đã đăng ký trong localStorage để đăng nhập, nếu thành công thì
        lưu thông tin người đăng nhập vào session storage, nếu không thì thông báo thông tin không chính xác.</h1>

        <input type="text" id="username" placeholder="Nhập tên người dùng">
        <input type="email" id="email" placeholder="Nhập email">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="loginUser()">Đăng nhập</button>
        <div id="message"></div>
    
        <script>
            function loginUser() {
                let username = document.getElementById('username').value;
                let email = document.getElementById('email').vakue;
                let password = document.getElementById('password').value;
                let users = JSON.parse(localStorage.getItem('users')) || [];
                let user = users.find(user => user.username === username && user.email === email && user.password === password);
                if (user) {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    document.getElementById('message').textContent = 'Đăng nhập thành công!';
                } else {
                    document.getElementById('message').textContent = 'Thông tin không chính xác!';
                }
            }
        </script>
</body>

</html>
