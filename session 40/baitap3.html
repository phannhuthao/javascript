<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Xây dựng chương trình có giao diện


        Mỗi khi người dùng xóa cầu thủ thì sẽ xóa cầu thủ có id được nhập trong</h1>
    <h1>Xây dựng chương trình có giao diện</h1>
    <input type="text" id="playerNameToDelete" placeholder="Nhập tên cầu thủ">
    <button onclick="deletePlayer()">Xóa cầu thủ</button>
    <div id="players2"></div>

    <script>
        function deletePlayer() {
            let playerName = document.getElementById('playerNameToDelete').value;
            if (playerName) {
                for (let i = 0; i < localStorage.length; i++) {
                    let key = localStorage.key(i);
                    let value = localStorage.getItem(key);
                    if (value === playerName) {
                        localStorage.removeItem(key);
                        i--;
                    }
                }
                displayPlayers();
            }
        }

        function displayPlayers() {
            let playersDiv = document.getElementById('players2');
            playersDiv.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                playersDiv.innerHTML += `<p>${key}: ${value}</p>`;
            }
        }

        window.onload = displayPlayers;
    </script>
</body>
</html>
