<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết chương trình in ra tất cả các giá trị đã được lưu trong localStorage.</h1>


    <h1>Hiển thị dữ liệu từ Local Storage</h1>
    <div id="localStorageData"></div>

    <script>
        function displayLocalStorageData() {
            let localStorageDataDiv = document.getElementById('localStorageData');
            localStorageDataDiv.innerHTML = '<h2>Dữ liệu từ Local Storage:</h2>';

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                localStorageDataDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            }
        }

        window.onload = displayLocalStorageData;
    </script>
</body>
</html>
