<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Logo -->
                    <img src="" alt="Logo" width="250" height="50">
                </a>
                <!-- Navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT ME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PROJECT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
            <!-- Let's talk button -->
            <button type="button" class="btn btn-primary btn-lg">LET'S TALK</button>
        </nav>
    </header>

    <!-- Section: Recent Projects -->
    <section class="recent-projects">
        <div class="container">
            <h2>Recent Projects</h2>
            <div class="project-list row">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Section: Services -->
    <section class="services">
        <div class="container">
            <h2>Design Services</h2>
            <div class="service-list row">
                <!-- Service cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve data from Local Storage for Recent Projects
            const recentProjects = JSON.parse(localStorage.getItem("recentProjects"));

            // Retrieve data from Local Storage for Services
            const services = JSON.parse(localStorage.getItem("services"));

            // Function to render Recent Projects
            function renderRecentProjects() {
                const projectList = document.querySelector('.project-list');
                projectList.innerHTML = ''; // Clear existing content

                // Check if recentProjects data exists
                if (recentProjects) {
                    recentProjects.forEach(project => {
                        const card = `
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="${project.image}" class="card-img-top" alt="${project.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${project.title}</h5>
                                        <p class="card-text">${project.description}</p>
                                    </div>
                                </div>
                            </div>`;
                        projectList.innerHTML += card; // Append each project card
                    });
                }
            }

            // Function to render Services
            function renderServices() {
                const serviceList = document.querySelector('.service-list');
                serviceList.innerHTML = ''; // Clear existing content

                // Check if services data exists
                if (services) {
                    services.forEach(service => {
                        const card = `
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${service.title}</h5>
                                        <p class="card-text">${service.description}</p>
                                    </div>
                                </div>
                            </div>`;
                        serviceList.innerHTML += card; // Append each service card
                    });
                }
            }

            // Render Recent Projects and Services
            renderRecentProjects();
            renderServices();
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/javascript/PTIT_KS_PhanNhutHao_de2/portfolio.js"></script>
</body>

</html>
